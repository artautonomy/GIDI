<!DOCTYPE html>
<html>
  <head>
  
	<title>GIDI</title>
	
	<!-- Metadata -->
	<meta charset='utf-8'>
	<meta name='description' content='GIDI is a free, open source web application for musicians which combines MIDI and ThreeJS to provide augmentation of a live performance.'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&display=swap" rel="stylesheet">
	
	<!-- Coloris -->
	<link rel="stylesheet" href="stylesheets/coloris.min.css"/>
	
	<!-- Stylesheets -->
	<link rel='stylesheet' type='text/css' href='stylesheets/style.min.css'/>
	<link rel='stylesheet' type='text/css' href='stylesheets/responsive.min.css'/>
	
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/favicons/site.webmanifest">
	
  </head>
  <body>
	
	<button id='hide' class='buttons'>></button>
	
	<div id='minimisedSliders'>
	
	</div>
	
	<div id='settings'>
	
		<div id='knobs' class='options'>
			<h2>Sliders & Knobs</h2>
			<p id='knobsHelp'>No sliders or knobs configured, play any to connect and map</p>

			<select name="" id='mapToOption'>
				<option disabled selected value=' - Select - '> - Select - </option>
				<option value="Attack">Attack</option>
				<option value="Decay">Decay</option>
				<option value="Sustain">Sustain</option>
				<option value="Release">Release</option>
				<option value="Autorotate">AutoRotate</option>
				<option value="Keysmoke">Key Smoke</option>
				<option value="Remap">Remap</option>
				<option id='removeOption' value='Remove'>Remove</option>
			</select>
			
		</div>
		
		<div id='keys' class='options'>
			<h2>Keys</h2>
			
			<div class='option'>
				<label>Attack</label>
				<input type="range" min="0" max="10" value="1" id="attack">
			</div>
			
			<div class='option'>
				<label>Decay</label>
				<input type="range" min="0" max="10" value="5" id="decay">
			</div>
			
			<div class='option'>
				<label>Sustain</label>
				<input type="range" min="0" max="10" value="10" id="sustain">
			</div>
			
			<div class='option'>
				<label>Release</label>
				<input type="range" min="0" max="10" value="7" id="release">
			</div>
		</div>
		
		<div id='scene' class='options'>
			<h2>Scene</h2>
			
			<div class='option'>
				<label>Auto Rotate</label>
				<input id='autoRotate' type="checkbox">
			</div>
			
			<div class='option'>
				<label>Key Colour</label>
				<input id='keysColour' type="text" data-coloris>
			</div>
			
			<div class='option'>
				<label>Key Expression Blend Colour</label>
				<input id='KeysExpressionColour' type="text" data-coloris>
			</div>
			
			<div class='option'>
				<label>Scene Background Colour</label>
				<input id='backgroundColour' type="text" data-coloris>
			</div>
			
			<div class='option'>
				<label>Key Smoke</label>
				<input id='keySmoke' type="checkbox" checked>
			</div>
			
			<button id='remap' class='buttons'>Remap MIDI Device</button>
			
		</div>

			
		
		<div id='help' class='options'>
			<h2>Tips</h2>
			<p id='tips'>You can control the camera position by clicking and dragging the mouse</p>
		</div>
		
		<div id='socials' class='options'>
			<a href="https://github.com/artautonomy/GIDI"><img src="img/socials/github.png" class='icons' alt="github"/></a>
			<a href="https://www.instagram.com/artautonomy/"><img src="img/socials/instagram.png" class='icons' alt="instagram"/></a>
			<a href="https://www.youtube.com/channel/UCiPYshK5e29AYbO1dFYWbGQ"><img src="img/socials/youtube.png" class='icons' alt="youtube"/></a>
			<a href="https://www.reddit.com/user/will-kilroy"><img src="img/socials/reddit.png" class='icons' alt="reddit"/></a>
		</div>
	</div>
	
	<div id='deviceType'>
		
		<button id='synth' class='buttons'>Synth</button>
		<button id='pad' class='buttons'>Pad</button>
		
	</div>

	<script src="js/coloris.min.js"></script>
	
	<script src="js/render.js" type="module"></script>
  
  </body>
</html>
